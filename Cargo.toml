[package]
name = "tiller"
description = "Tiller tills TILs into a static site"
version = "0.1.1"
authors = ["William Woodruff <william@yossarian.net>"]
readme = "README.md"
homepage = "https://github.com/woodruffw/tiller"
repository = "https://github.com/woodruffw/tiller"
keywords = ["til", "today-i-learned"]
categories = ["web-programming", "template-engine"]
license = "MIT"
edition = "2021"

[dependencies]
anyhow = "1.0.87"
clap = { version = "4.5.17", features = ["derive"] }
comrak = "0.28.0"
gray_matter = "0.2.8"
handlebars = { version = "6.1.0", features = ["rust-embed"] }
rss = "2.0.9"
rust-embed = "8.5.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
slug = "0.1.6"
syntect = "5.2.0"
